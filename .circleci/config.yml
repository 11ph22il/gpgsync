workflows:
  version: 2
  test:
    jobs:
      - test
version: 2
jobs:
  test:
    environment:
      FLM_ENV: "test"
    docker:
      - image: circleci/python:3
    steps:
      - run:
          name: Verify python versions
          command: |
            python --version
            python3 --version
            pip --version
      - run: sudo apt install gnupg2 python3-pyqt5 tor
      - checkout
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -q --upgrade pip
            pip install -q -r ./install/requirements-circleci.txt
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python3 -m pytest -v
